<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History - PromptEngine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <!-- Navigation -->
    <nav class="bg-black/30 backdrop-blur-md border-b border-purple-500/20 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                        PromptEngine
                    </a>
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="hover:text-purple-400 transition">Home</a>
                        <a href="user-history.html" class="text-purple-400">My History</a>
                        <a href="user-analytics.html" class="hover:text-purple-400 transition">My Analytics</a>
                    </div>
                </div>
                <div id="user-info" class="flex items-center space-x-4">
                    <span id="user-name" class="text-sm"></span>
                    <button id="logout-btn" class="bg-red-500/20 hover:bg-red-500/30 px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">üìú My Activity History</h1>
            <p class="text-gray-400">View all your past prompts and interactions</p>
        </div>

        <!-- Filters -->
        <div class="bg-white/5 backdrop-blur-md rounded-xl p-6 mb-6 border border-purple-500/20">
            <div class="flex flex-wrap gap-4 items-center">
                <select id="activity-filter" class="bg-black/30 border border-purple-500/30 rounded-lg px-4 py-2 text-white">
                    <option value="">All Activities</option>
                    <option value="prompt_optimize">Prompt Optimization</option>
                    <option value="chat">Chat Messages</option>
                    <option value="analyze">Analysis</option>
                </select>
                <input type="number" id="limit-input" placeholder="Limit (default: 50)" min="1" max="200" value="50"
                       class="bg-black/30 border border-purple-500/30 rounded-lg px-4 py-2 text-white w-48">
                <button id="refresh-btn" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg transition">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
                <div class="ml-auto text-sm text-gray-400">
                    Total: <span id="total-count" class="text-white font-semibold">0</span> activities
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
            <p class="mt-4 text-gray-400">Loading history...</p>
        </div>

        <!-- Error State -->
        <div id="error-message" class="bg-red-500/20 border border-red-500 rounded-xl p-6 mb-6 hidden">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-400 text-2xl mr-4"></i>
                <div>
                    <p class="text-red-300 font-semibold">Error Loading History</p>
                    <p class="text-red-200 text-sm mt-1" id="error-text"></p>
                </div>
            </div>
        </div>

        <!-- History List -->
        <div id="history-container" class="space-y-4">
            <!-- Activity items will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-inbox text-6xl text-gray-600 mb-4"></i>
            <p class="text-gray-400 text-lg">No activity history yet</p>
            <p class="text-gray-500 text-sm mt-2">Start using PromptEngine to see your activity here</p>
            <a href="index.html" class="inline-block mt-4 bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg transition">
                Get Started
            </a>
        </div>
    </div>

    <script src="user-session.js"></script>
    <script>
        // Initialize session manager
        const sessionManager = new UserSessionManager();

        // Check authentication
        if (!sessionManager.isAuthenticated()) {
            window.location.href = 'auth.html';
        }

        // Display user info
        const user = sessionManager.getUser();
        if (user) {
            document.getElementById('user-name').textContent = `${user.firstName} ${user.lastName}`;
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await sessionManager.logout();
            window.location.href = 'auth.html';
        });

        // Load history
        async function loadHistory() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const historyContainer = document.getElementById('history-container');
            const emptyState = document.getElementById('empty-state');
            const totalCount = document.getElementById('total-count');

            loading.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            historyContainer.innerHTML = '';
            emptyState.classList.add('hidden');

            try {
                const activityType = document.getElementById('activity-filter').value;
                const limit = document.getElementById('limit-input').value || 50;
                
                const token = sessionManager.getToken();
                const url = `http://127.0.0.1:8000/user/history?limit=${limit}${activityType ? `&activity_type=${activityType}` : ''}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch history: ${response.statusText}`);
                }

                const activities = await response.json();

                loading.classList.add('hidden');
                totalCount.textContent = activities.length;

                if (activities.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                // Display activities
                activities.forEach(activity => {
                    const activityCard = createActivityCard(activity);
                    historyContainer.appendChild(activityCard);
                });

            } catch (error) {
                console.error('Error loading history:', error);
                loading.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                document.getElementById('error-text').textContent = error.message;
            }
        }

        function createActivityCard(activity) {
            const card = document.createElement('div');
            card.className = 'bg-white/5 backdrop-blur-md rounded-xl p-6 border border-purple-500/20 hover:border-purple-500/40 transition';

            const typeIcon = getActivityIcon(activity.activity_type);
            const typeColor = getActivityColor(activity.activity_type);
            const date = new Date(activity.created_at);
            const timeAgo = getTimeAgo(date);

            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3 mb-3">
                            <span class="text-3xl">${typeIcon}</span>
                            <div>
                                <h3 class="text-lg font-semibold ${typeColor}">${formatActivityType(activity.activity_type)}</h3>
                                <p class="text-gray-400 text-sm">${timeAgo} ‚Ä¢ ${date.toLocaleString()}</p>
                            </div>
                        </div>
                        ${activity.activity_data ? `
                            <div class="bg-black/30 rounded-lg p-4 mb-3">
                                <h4 class="text-sm font-semibold text-gray-300 mb-2">Activity Details:</h4>
                                ${formatActivityData(activity.activity_data, activity.activity_type)}
                            </div>
                        ` : ''}
                        ${activity.metadata ? `
                            <div class="flex flex-wrap gap-2">
                                ${Object.entries(activity.metadata).map(([key, value]) => `
                                    <span class="bg-purple-500/20 px-3 py-1 rounded-full text-xs">
                                        <i class="fas fa-tag mr-1"></i>${key}: ${formatMetadataValue(value)}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            return card;
        }

        function formatActivityData(data, type) {
            if (type === 'prompt_optimize') {
                return `
                    <p class="text-sm text-gray-300"><strong>Prompt:</strong> ${data.original_prompt || 'N/A'}</p>
                    <p class="text-sm text-gray-300 mt-1"><strong>Mode:</strong> ${data.mode || 'N/A'}</p>
                `;
            } else if (type === 'chat') {
                return `
                    <p class="text-sm text-gray-300"><strong>Message:</strong> ${data.user_message || 'N/A'}</p>
                    <p class="text-sm text-gray-300 mt-1"><strong>Context:</strong> ${data.context || 'N/A'}</p>
                `;
            }
            return `<pre class="text-sm text-gray-300 whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>`;
        }

        function formatMetadataValue(value) {
            if (typeof value === 'number') {
                return value.toFixed(2);
            }
            return value;
        }

        function getActivityIcon(type) {
            const icons = {
                'prompt_optimize': '‚ú®',
                'chat': 'üí¨',
                'analyze': 'üìä',
                'default': 'üìù'
            };
            return icons[type] || icons.default;
        }

        function getActivityColor(type) {
            const colors = {
                'prompt_optimize': 'text-purple-400',
                'chat': 'text-blue-400',
                'analyze': 'text-green-400',
                'default': 'text-gray-400'
            };
            return colors[type] || colors.default;
        }

        function formatActivityType(type) {
            const names = {
                'prompt_optimize': 'Prompt Optimization',
                'chat': 'Chat Message',
                'analyze': 'Analysis',
            };
            return names[type] || type;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;
            return date.toLocaleDateString();
        }

        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', loadHistory);
        document.getElementById('activity-filter').addEventListener('change', loadHistory);
        document.getElementById('limit-input').addEventListener('change', loadHistory);

        // Initial load
        loadHistory();
    </script>
</body>
</html>
